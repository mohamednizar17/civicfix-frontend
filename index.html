
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/assets/CIVICFIX LOGO.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>   CivicFix â€¢ Empower Your City</title>
    <link rel="stylesheet" href="src/index.css" />
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(120deg, #e0e7ff 0%, #f0fdf4 60%, #fef9c3 100%);
        overflow-x: hidden;
      }
      .bg-blob {
        position: fixed;
        z-index: -1;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.25;
        animation: blobmove 12s infinite alternate ease-in-out;
      }
      .blob1 { top: -120px; left: -120px; width: 350px; height: 350px; background: #2563eb; animation-delay: 0s;}
      .blob2 { bottom: -100px; right: -100px; width: 400px; height: 400px; background: #22c55e; animation-delay: 2s;}
      .blob3 { top: 40%; left: 60%; width: 220px; height: 220px; background: #facc15; animation-delay: 4s;}
      @keyframes blobmove {
        0% { transform: scale(1) translateY(0);}
        50% { transform: scale(1.15) translateY(-30px);}
        100% { transform: scale(1) translateY(0);}
      }
      @keyframes blobmove2 {
        0% { transform: scale(1) translateY(0);}
        50% { transform: scale(1.1) translateY(20px);}
        100% { transform: scale(1) translateY(0);}
      }
      @keyframes blobmove3 {
        0% { transform: scale(1) translateX(0);}
        50% { transform: scale(1.08) translateX(30px);}
        100% { transform: scale(1) translateX(0);}
      }
      ::-webkit-scrollbar { width: 10px; background: #e0e7ff;}
      ::-webkit-scrollbar-thumb { background: #2563eb; border-radius: 8px;}
    </style>
  </head>
  <body>
    <div class="bg-blob blob1"></div>
    <div class="bg-blob blob2"></div>
    <div class="bg-blob blob3"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
